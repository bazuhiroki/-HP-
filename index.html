<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>映画ビュー</title>
    <style>
        /* ポップアップのスタイル */
        .popup-container {
            display: none; /* 初期状態では非表示 */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7); /* 半透明の背景 */
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup-content {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 90%; /* ポップアップの幅 */
            height: 90%; /* ポップアップの高さ */
            position: relative;
        }

        .popup-close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
            border: none;
            background: none;
        }
        
        .movie-card {
            border: 1px solid #ccc;
            padding: 15px;
            margin: 10px;
            cursor: pointer;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <div class="movie-card" onclick="showPopup('あなたのNotionの映画ページの公開URL')">
        <h3>映画タイトル</h3>
        <p>ここにあらすじや画像が表示されます。</p>
    </div>

    <div class="movie-card" onclick="showPopup('別のNotion映画ページの公開URL')">
        <h3>別の映画タイトル</h3>
        <p>ここにもあらすじや画像が表示されます。</p>
    </div>

    <div id="popup-container" class="popup-container">
        <div class="popup-content">
            <button class="popup-close" onclick="closePopup()">×</button>
            <div id="iframe-container">
                </div>
        </div>
    </div>

</body>
</html>
