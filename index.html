<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>カード一覧</title>
    <style>
        /* 全カードの共通スタイル */
        .card {
            border: 1px solid #ccc;
            padding: 15px;
            margin: 10px;
            cursor: pointer;
            width: 300px;
        }

        /* ポップアップのスタイル */
        .popup-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup-content {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            height: 90%;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .popup-close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
            border: none;
            background: none;
        }
        
        iframe, .inner-content {
            width: 100%;
            height: 100%;
            border: none;
            overflow: auto;
        }
    </style>
</head>
<body>

    <h1>私のコレクション</h1>

    <div class="card movie-card" data-card-type="movie" data-notion-url="あなたのNotion映画ページの公開URL">
        <h3>映画タイトル</h3>
        <p>「このカードはNotionページにリンクします。」</p>
    </div>

    <div class="card other-card" data-card-type="other">
        <h3>書籍タイトル</h3>
        <p>「このカードは内部コンテンツを表示します。」</p>
    </div>

    <div id="popup-container" class="popup-container">
        <div class="popup-content">
            <button class="popup-close" onclick="closePopup()">×</button>
            <div id="popup-inner">
                </div>
        </div>
    </div>

    </body>
</html>
